<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Contatos Tramontina Farroupilha</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
  h1 { text-align: center; color: #fff; font-size: 18px; margin-top: 10px; }
  .contact-card { background: white; color: black; border: 1px solid #ddd; padding: 15px; margin: 10px auto; width: 320px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  .contact-card h2 { margin: 0 0 5px; font-size: 18px; color: black; }
  .contact-card p { margin: 2px 0; }
  .contact-card a, .contact-card button { display: inline-block; padding: 8px 12px; border-radius: 4px; text-decoration: none; color: #fff; margin-top: 8px; border: none; cursor: pointer; }
  .contact-card .wa { background: #25D366; }
  .contact-card .info-btn { background: #007BFF; margin-left: 8px; }
  .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
  .modal { background: white; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
  .modal h3 { margin-top: 0; color: black; }
  .modal button { background: #007BFF; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
  .logo { display: block; margin: 10px auto; max-width: 400px; }
</style>
</head>
<body>
<img class="logo" src="https://raw.githubusercontent.com/cozinhasprofissionais/painel-whatsapp-tramontina/main/Marca%20Color%20Positiva%20com%20Conceito%20B2B%20Lateral%20Branco_RGB.png" alt="Logotipo Tramontina" />
<h1>Contatos Tramontina Farroupilha</h1>

<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <h3>Contato</h3>
    <p id="modalContent"></p>
    <button onclick="closeModal()">Fechar</button>
  </div>
</div>

<script>
function showContact(name, role, email, phone) {
  document.getElementById('modalContent').innerText = `Nome: ${name}\nFunção: ${role}\nEmail: ${email}\nTelefone: ${phone}`;
  document.getElementById('modalOverlay').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modalOverlay').style.display = 'none';
}
</script>

<!-- Serviços -->
<div class="contact-card">
  <h2>Thais</h2>
  <p>Abertura ordens de serviço<br>Email: atendimentocozinhas.far@tramontina.com</p>
  <a href="https://wa.me/5554981536033" class="wa" target="_blank">Chamar no WhatsApp</a>
  <button class="info-btn" onclick="showContact('Thais', 'Abertura ordens de serviço', 'atendimentocozinhas.far@tramontina.com', '+55(54)98153-6033')">Mostrar Contato</button>
</div>
<!-- Os outros contatos seguem o mesmo formato -->

</body>
</html>
